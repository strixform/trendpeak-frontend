<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact • TrendPeak</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand"><div class="logo"></div><h1>TrendPeak</h1></div>
      <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/top.html">Top rising</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <p class="tag">Say hello.</p>
    </header>

    <main>
      <section class="card">
        <strong>Message us</strong>
        <form action="https://formspree.io/f/your-form-id" method="POST" style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
          <input type="text" name="name" placeholder="Your name" required>
          <input type="email" name="email" placeholder="you@email.com" required>
          <textarea name="message" placeholder="Your message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
        <div class="small muted" style="margin-top:6px">We reply within 24 hours.</div>
      </section>
    </main>

    <footer>
      <div>© <span id="yr"></span> TrendPeak</div>
      <div class="footer-links">
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </div>
    </footer>
  </div>
  <script>document.getElementById('yr').textContent = new Date().getFullYear()</script>
</body>
</html>
