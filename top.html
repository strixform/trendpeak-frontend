<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Top Rising • TrendPeak</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Top rising searches today.">
  <meta property="og:title" content="TrendPeak">
  <meta property="og:description" content="Search any topic. See the rise, spikes, regions, and sources.">
  <meta property="og:url" content="https://trendpeak.io/top.html">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://trendpeak.io/favicon.svg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="TrendPeak">
  <meta name="twitter:description" content="Search any topic. See the rise, spikes, regions, and sources.">
  <meta name="twitter:image" content="https://trendpeak.io/favicon.svg">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand"><div class="logo"></div><h1>TrendPeak</h1></div>
      <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/top.html">Top rising</a>
        <a href="/pricing.html">Pricing</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
      <p class="tag">Top rising today</p>
    </header>

    <main>
      <div class="card">
        <strong>Region</strong>
        <select id="geo" style="margin-left:8px">
          <option value="NG" selected>NG</option>
          <option value="US">US</option>
          <option value="GB">GB</option>
          <option value="GH">GH</option>
          <option value="ZA">ZA</option>
        </select>
      </div>

      <section class="cards" id="list" style="margin-top:12px"></section>
    </main>

    <footer>
      <div>© <span id="yr"></span> TrendPeak</div>
      <div class="footer-links">
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    const box = document.getElementById('list');
    const geoSel = document.getElementById('geo');

    async function loadTop(){
      box.innerHTML = 'Loading...';
      try{
        const r = await fetch(`/api/top?geo=${encodeURIComponent(geoSel.value)}`);
        const data = await r.json();
        const items = data.top || [];
        if (!items.length){ box.innerHTML = 'No data'; return; }
        box.innerHTML = '';
        items.forEach(it => {
          const card = document.createElement('div');
          card.className = 'card';
          const related = it.related && it.related.length ? `<div class="small">${it.related.join(' • ')}</div>` : '';
          const links = it.articles && it.articles.length
            ? it.articles.map(a => `<div class="small"><a href="${a.url}" target="_blank" rel="noopener">${a.title}</a></div>`).join('')
            : '';
          card.innerHTML = `<strong>${it.title}</strong>${related}${links}`;
          card.addEventListener('click', () => {
            location.href = `/index.html?q=${encodeURIComponent(it.title)}&geo=${encodeURIComponent(geoSel.value)}`;
          });
          box.appendChild(card);
        });
      } catch {
        box.innerHTML = 'Failed to load';
      }
    }

    geoSel.addEventListener('change', loadTop);
    loadTop();
  </script>
</body>
</html>
