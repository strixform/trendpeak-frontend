<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Embed â€¢ TrendPeak</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    html,body{margin:0;padding:0;background:#0b0b0b;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{padding:10px}
    .title{font-size:14px;margin:0 0 6px 0;opacity:.9}
    .meta{font-size:12px;color:#aaa;margin-bottom:8px}
    .card{border:1px solid #222;background:#0f0f0f;border-radius:10px;padding:8px}
    canvas{width:100%;height:160px}
    a{color:#6ea8ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap card">
    <div class="title" id="t"></div>
    <div class="meta" id="m"></div>
    <canvas id="c" height="160"></canvas>
    <div class="meta">Source: <a href="/" target="_blank" rel="noopener">trendpeak.io</a></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script>
    function qp(k){return new URLSearchParams(location.search).get(k)||''}
    const q = qp('q'); const geo = (qp('geo')||'NG').toUpperCase();
    const labels = (qp('labels')||'').split(',').filter(Boolean);
    const values = (qp('values')||'').split(',').map(v => Number(v)).filter(v => !isNaN(v));
    document.getElementById('t').textContent = q || 'Trend';
    document.getElementById('m').textContent = 'Region ' + geo;
    const ctx = document.getElementById('c').getContext('2d');
    new Chart(ctx,{
      type:'line',
      data:{ labels, datasets:[{ data: values, fill:false, tension:.2, pointRadius:0 }] },
      options:{ plugins:{ legend:{ display:false } }, scales:{ x:{ grid:{ display:false } }, y:{ grid:{ color:'#1a1a1a' }, suggestedMax:100 } } }
    });
  </script>
</body>
</html>
