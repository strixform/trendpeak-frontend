<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pro • TrendPeak</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand"><div class="logo"></div><h1>TrendPeak</h1></div>
      <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/pricing.html">Pricing</a>
      </nav>
      <p class="tag">Checking your Pro status</p>
    </header>

    <main>
      <section class="card">
        <strong id="h">Processing...</strong>
        <div class="small" id="m">Hold on while we verify your payment.</div>
        <div style="margin-top:10px">
          <a href="/index.html" class="link">Go to Home</a>
        </div>
      </section>
    </main>

    <footer>
      <div>© <span id="yr"></span> TrendPeak</div>
    </footer>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear()

    function qp(k){ return new URLSearchParams(location.search).get(k) || '' }

    async function refreshPro() {
      const email = localStorage.getItem('user_email') || ''
      if (!email) {
        document.getElementById('h').textContent = 'Missing email'
        document.getElementById('m').textContent = 'Open Pricing on the same browser and enter your email first.'
        return
      }
      try {
        const r = await fetch('/api/pro?email=' + encodeURIComponent(email))
        const d = await r.json()
        if (d.active) {
          localStorage.setItem('tp_pro', '1')
          localStorage.setItem('tp_pro_expiry', d.expires_at)
          document.getElementById('h').textContent = 'Pro is active'
          document.getElementById('m').textContent = 'You can now use all Pro features.'
        } else {
          document.getElementById('h').textContent = 'Payment pending'
          document.getElementById('m').textContent = 'If you paid, it may take a moment to confirm.'
        }
      } catch {
        document.getElementById('h').textContent = 'Error'
        document.getElementById('m').textContent = 'Could not check status.'
      }
    }

    refreshPro()
    setTimeout(refreshPro, 4000)
  </script>
</body>
</html>
