<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Share • TrendPeak</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
  <meta property="og:title" content="TrendPeak share">
  <meta property="og:description" content="Shared trend snapshot">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://trendpeak.io/favicon.svg">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand"><div class="logo"></div><h1>TrendPeak</h1></div>
      <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="/top.html">Top rising</a>
      </nav>
      <p class="tag">Public view.</p>
    </header>

    <main>
      <section class="card">
        <strong id="t">Trend</strong>
        <div class="small" id="m"></div>
        <canvas id="c" height="160"></canvas>
        <div class="small" style="margin-top:6px">Source: trendpeak.io</div>
      </section>
    </main>

    <footer>
      <div>© <span id="yr"></span> TrendPeak</div>
    </footer>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
    function qp(k){ return new URLSearchParams(location.search).get(k)||'' }
    const q = qp('q'); const geo = (qp('geo')||'NG').toUpperCase();
    const labels = (qp('labels')||'').split(',').filter(Boolean);
    const values = (qp('values')||'').split(',').map(v => Number(v)).filter(v => !isNaN(v));
    document.getElementById('t').textContent = q || 'Trend';
    document.getElementById('m').textContent = 'Region ' + geo;
    const ctx = document.getElementById('c').getContext('2d');
    new Chart(ctx,{
      type:'line',
      data:{ labels, datasets:[{ data: values, fill:false, tension:.2, pointRadius:0 }] },
      options:{ plugins:{ legend:{ display:false } }, scales:{ x:{ grid:{ display:false } }, y:{ grid:{ color:'#1a1a1a' }, suggestedMax:100 } } }
    });
  </script>
</body>
</html>
